<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <style>
    #name_signup::placeholder {
      color: lightgray;
    }
    #email_signup::placeholder {
      color: lightgray;
    }
      #password_signup::placeholder {
      color: lightgray;
    }
        </style>
</head>
<body  style="background-color: #24353f" class="d-flex justify-content-center align-items-center">
      <div
      style="background-color: #24353f"
      class="w-50 shadow-lg p-3 mb-5 rounded mt-5"
    >
      <div class="form w-100 p-5 text-center">
        <h1 style="color: #17a2b8; font-size: 3rem" class="mb-3">
          Smart Login System
        </h1>
           <div class="mb-3">
          <input
            type="text"
            class="form-control bg-transparent text-white"
            id="name_signup"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control bg-transparent text-white"
            id="email_signup"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password_signup"
            class="form-control bg-transparent text-white"
            aria-describedby="passwordHelpBlock"
            placeholder="Enter your password"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-info mb-3 w-100" onclick="signup()">
            Sign Up
          </button>
          <p class="text-white">You have an account? <a href="../index.html" class="text-decoration-none text-white" >Sign In</a></p>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
